bookdown::gitbook: #https://bookdown.org/yihui/bookdown/html.html#gitbook-style
  toc_depth: 5
  number_sections: true
  global_numbering: false
  code_folding: show
  css: style.css #arquivo .css
  split_by: chapter #rmd, none, chapter, section, chapter+number, section+number
  split_bib: true #true: adiciona as referências em cada página
  includes:
  config:
    toc:
      collapse: section #subsection, section, none
      scroll_highlight: true
      before: |
        <li><a href="./">Exemplo de um e-book com configurações em português</a></li>
        <li><a href="./">Prof. João  Tolentino</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    toolbar:
      position: fixed #fixed, static
    search: true
    fontsettings:
      theme: white #white, night, sepia
      family: sans #sans, serif
      size: 2 #1 a 4
    info: true
    sharing:
      whatsapp: true
      facebook: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      all: ['whatsapp', 'facebook', 'twitter', 'linkedin']



